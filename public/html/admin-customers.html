<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link rel="stylesheet" href="/css/admin-manage-services.css">
    <link rel="stylesheet" href="/css/admin-profile-dropdown.css">
    <link rel="stylesheet" href="/css/admin-settings.css">
    <link rel="stylesheet" href="/css/admin-customers.css">
    <title>Admin Customers</title>
</head>

<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="/images/logo.png" alt="404">
                </div>

                <div class="close" id="close-btn">
                    <span class="icons"><i class="fa-solid fa-xmark"></i></span>
                </div>
            </div>

            <!--Sidebar has different tabs for admin-->
            <div class="sidebar">
                <!--Dashboard/Summary-->
                <a href="admin-dashboard.html">
                    <span class="icons"><i class="fa-solid fa-house"></i></span>
                    <h3 href="#">Dashboard</h3>
                </a>

                <!--List of Customers-->
                <a href="admin-customers.html">
                    <span class="icons"><i class="fa-solid fa-user"></i></span>
                    <h3 href="#">Customers</h3>
                </a>

                <!--Scheduled Services-->
                <a href="admin-manage-services.html">
                    <span class="icons"><i class="fa-solid fa-bars-progress"></i></span>
                    <h3 href="#">Manage Bookings</h3>
                </a>

                <!--Edit Services-->
                <a href="modify-services.html">
                    <span class="icons"><i class="fa-solid fa-window-restore"></i></span>
                    <h3 href="#">Modify Services</h3>
                </a>

                <!--Edit Client View-->
                <a href="modify-website.html">
                    <span class="icons"><i class="fa-solid fa-window-restore"></i></span>
                    <h3 href="#">Modify Website</h3>
                </a>

                <!--Profile Settings-->
                <a href="admin-settings.html">
                    <span class="icons"><i class="fa-solid fa-gear"></i></span>
                    <h3 href="#">Settings</h3>
                </a>

                <!--Log out-->
                <a href="/html/home.html">
                    <span class="icons"><i class="fa-solid fa-arrow-right-from-bracket"></i></span>
                    <h3 href="#">Log Out</h3>
                </a>
            </div>
        </aside>

        <main>
            <!--Profile icon and name in top right-->
        <div class="right">
            <div class="top">
                <button id="menu-btn"><i class="fa-solid fa-bars"></i></button>
                <div class="profile">
                    <div class="info">
                        <p>Hey, <b>John</b></p>
                        <small class="text-muted">Client</small>
                    </div>
                    <div class="profile-picture" onclick="toggleDropdown()">
                        <img src="/images/profile-pic.webp">
                    </div>
            
                    <!-- Profile dropdown menu -->
                    <div class="dropdown">
                        <div id="profileDropdownMenu" class="dropdown-content">
                            <a href="client-home.html">Client Home</a>
                            <a href="client-settings.html">Settings</a>
                            <a href="/html/home.html">Log Out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="search-sort-container">
            <form>
                <div class="search">
                    <span class="search-icon material-symbols-outlined">search</span>
                    <input class="search-input" type="search" placeholder="Enter Client Name">
                </div>
            </form>
        </div>

            <div class="content-table">
                <!-- Dropdown Menu for Sorting -->
                <div>
                    <label for="sort-options"></label>
                    <select id="sort-options">
                        
                    </select>
                </div>

                <!-- Table for displaying bookings -->
                <table>
                    <thead>
                        <tr>
                            <th>Client Name</th>
                            <th>Client Email</th>
                            <th>Send Email</th>
                            <th>Remove Client</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows are dynamically generated -->
                    </tbody>
                </table>
            </div>

          
            </div>
        </main>
    </div>

   
    <script src="/javascript/admin-customers.js"></script>
    <script src="/javascript/admin-profile-dropdown.js"></script>
    <script src="/javascript/admin-dashboard.js"></script>
</body>
</html>
