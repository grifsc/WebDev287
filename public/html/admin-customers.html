<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Customers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <link rel="stylesheet" href="/css/admin-dashboard.css">
    <link rel="stylesheet" href="/css/admin-profile-dropdown.css">
    <link rel="stylesheet" href="/css/admin-customers.css">
    <link rel="stylesheet" href="/css/admin-settings.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="/images/logo.png" alt="404">
                </div>

                <div class="close" id="close-btn">
                    <span class="icons"><i class="fa-solid fa-xmark"></i></span>
                </div>
            </div>

            <!--Sidebar has different tabs for admin-->
            <div class="sidebar">
                <!--Dashboard/Summary-->
                <a href="admin-dashboard.html">
                    <span class="icons"><i class="fa-solid fa-house"></i></span>
                    <h3 href="#">Dashboard</h3>
                </a>

                <!--List of Customers-->
                <a href="admin-customers.html" class="active">
                    <span class="icons"><i class="fa-solid fa-user"></i></span>
                    <h3 href="#">Customers</h3>
                </a>

                <!--Scheduled Services-->
                <a href="admin-manage-services.html">
                    <span class="icons"><i class="fa-solid fa-bars-progress"></i></span>
                    <h3 href="#">Manage Services</h3>
                </a>

                <!--Edit Services-->
                <a href="modify-services.html">
                    <span class="icons"><i class="fa-solid fa-window-restore"></i></span>
                    <h3 href="#">Modify Services</h3>
                </a>

                <!--Edit Client View-->
                <a href="modify-website.html">
                    <span class="icons"><i class="fa-solid fa-window-restore"></i></span>
                    <h3 href="#">Modify Website</h3>
                </a>

                <!--Profile Settings-->
                <a href="admin-settings.html">
                    <span class="icons"><i class="fa-solid fa-gear"></i></span>
                    <h3 href="#">Settings</h3>
                </a>

                <!--Log out-->
                <a href="/html/home.html">
                    <span class="icons"><i class="fa-solid fa-arrow-right-from-bracket"></i></span>
                    <h3 href="#">Log Out</h3>
                </a>
            </div>
        </aside>

        <main>
            <h1>Customers</h1>

            <div class="date">
                <input type="date">
            </div>

            <div class="customers">
               
                <div class="account-details">

                    <div class="recent-bookings">
                        <h2>Appointments</h2>
                        <div class="search-sort-container">
                            <form>
                                <div class="search">
                                    <span class="search-icon material-symbols-outlined">search</span>
                                    <input class="search-input" type="search" placeholder="Enter Client Email">
                                </div>
                            </form>
                            <button class="dropdown-sort" onclick="toggleSortDropdown()">Sort By</button>
                            <!-- Sort options dropdown menu -->
                            <div class="dropdown">
                                <div id="sortDropdownMenu" class="sort-dropdown">
                                    <a href="#">Upcoming</a>
                                    <a href="#">Oldest</a>
                                    <a href="#">End of Month</a>
                                </div>
                            </div>
                        </div>
                        
                        <table>
                            <thead>
                                <tr>
                                    <th>Client Name</th>
                                    <th>Service</th>
                                    <th>Date</th>
                                    <th>Time</th>
                                    <th>Service <br> Status</th>
                                    <th>Payement <br> Status</th>
                                    <th></th>
                                </tr>
                            </thead>
        
                            <tbody>
                                <!-- <tr>
                                    <td>John Doe</td>
                                    <td>Service 1</td>
                                    <td>Oct 25, 2024</td>
                                    <td>3:00 PM</td>
                                    <td class="warning">Pending</td>
                                    <td class="primary">Details</td>
                                </tr>        -->
                            </tbody>
                        </table>
                    </div>
                    <div class="popup-form" id="popup-form-name">
                        <h3>Edit Name</h3>
                        <form id="nameForm">
                            <input type="text" id="newName" name="newName" placeholder="Enter new name" required>
                            <!-- Two buttons: Save and Cancel -->
                            <button type="button" class="cancel-btn" onclick="hidePopup()">Cancel</button>
                            <button type="submit" class="save-btn">Save</button>
                        </form>
                    </div>
        </main>

        <div class="right">
            <div class="top">
                <button id="menu-btn"><i class="fa-solid fa-bars"></i></button>
                <div class="profile">
                    <div class="info">
                        <p>Hey, <b>Matteo</b></p>
                        <small class="text-muted">Admin</small>
                    </div>
                    <div class="profile-picture" onclick="toggleDropdown()">
                        <img src="/images/profile-pic.webp">
                    </div>
            
                    <!-- Profile dropdown menu -->
                    <div class="dropdown">
                        <div id="profileDropdownMenu" class="dropdown-content">
                            <a href="admin-dashboard.html">Dashboard</a>
                            <a href="admin-settings.html">Settings</a>
                            <a href="/html/home.html">Log Out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/javascript/clientBookings.js"></script>
    <script src="/javascript/admin-dashboard.js"></script>
    <script src="/javascript/admin-profile-dropdown.js"></script>
    <script src="/javascript/admin-customers.js"></script>
</body>
</html>
