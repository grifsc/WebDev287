<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/css/navbar-styles.css">
    <link rel="stylesheet" href="/css/contact-styles.css">
</head>
<body>
    <!---------- NavBar Section ---------->
    <section class="header">
        <div class="logo"></div>
        
        <i class="fa-solid fa-bars toggle-btn"></i>
        <nav class="navbar">
            <a href="/html/home.html">Home</a>
            <a href="/html/display-services.html">Services</a>
            <a href="/html/contact.html">Contact</a>
            <a href="/html/login.html" class="btn"><button class="login-btn">Log In</button></a>
        </nav>
    </section>

    <!---------- Contact Body Section ---------->
    <section class="contact">
        <div class="content">
            <h1>Get in Touch</h1>
        </div>

        <div class="container">
            <div class="grid">
                <div class="contact-info">
                    <div class="box">
                        <div class="icon"><i class="fa-solid fa-location-dot"></i></div> 
                        <div class="text address-info">
                        </div>
                    </div>
    
                    <div class="box">
                        <div class="icon"><i class="fa-solid fa-phone"></i></div>
                        <div class="text phone-info">

                        </div>
                    </div>
    
                    <div class="box">
                        <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                        <div class="text email-info">
                        </div>
                    </div>
                </div>
    
                <div class="contact-form">
                    <form class="email-form">
                        <h2>Send Message</h2>
                        <div class="input-box">
                            <input type="text" required>
                            <label>Full Name</label>
                        </div>
    
                        <div class="input-box">
                            <input type="email" required>
                            <label>Email</label>
                        </div>
    
                        <div class="input-box message-box">
                            <textarea required></textarea>
                            <label>Type your Message...</label>
                        </div>
    
                        <div class="btn-box">
                            <button class="btn">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="footer">
        <div class="column follow-us">
            <div class="socials-link"></div>
        </div>

        <div class="copyright">
            <p>Copyright &copy 2024. All Rights Reserved.</p>
        </div>
    </section>

    <script src="/javascript/navbar.js"></script>
    <script src="/javascript/contact.js"></script>
</body>
</html>
