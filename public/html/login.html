<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/css/navbar-styles.css">
    <link rel="stylesheet" href="/css/login-styles.css">
</head>
<body>
    <!---------- NavBar Section ---------->
    <section class="header">
        <div class="logo"></div>
        
        <i class="fa-solid fa-bars toggle-btn"></i>
        <nav class="navbar">
            <a href="/html/home.html">Home</a>
            <a href="/html/display-services.html">Services</a>
            <a href="/html/contact.html">Contact</a>
        </nav>
    </section>

    <section class="forms">
        <div class="wrapper">
            <!-- Log In Form -->
            <div class="form-box login">
                <h2>Log In</h2>

                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" id="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" id="password" required>
                        <label>Password</label>
                    </div>
                    <button type="submit" class="btn">Log In</button>
                    <div class="login-register">
                        <p>Don't have an account?
                            <a href="#" class="register-link">Register</a>
                        </p>
                    </div>
                </form>
            </div>

        <!-- Sign In Form -->
            <div class="form-box register">
                <h2>Registration</h2>

                <form id="registerForm" method="post" action="/register" onsubmit="return registerUser(event)">

                <div class="client-admin">
                    <label><input type="radio" name="userType" value="client" class="client">Client</label>
                    <label><input  type="radio" name="userType" value="admin" class="admin">Administrator</label>
                </div>
                
    
                    <div class="user-info">
                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-user"></i></span>
                            <input type="text" name="firstName" required>
                            <label>First Name</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-user"></i></span>
                            <input type="text" name="lastName" required>
                            <label>Last Name</label>
                        </div>
                    </div>

                    <div class="account-info">
                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                            <input type="email" name="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" name="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox">&nbsp I agree to the terms & conditions</label>
                        </div>
                        <button type="submit" class="btn" onclick="">Register</button>
                        <div class="login-register">
                            <p>Already have an account?
                                <a href="#" class="login-link">Log in</a>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section class="footer">
        <div class="column follow-us">
            <div class="socials-link"></div>
        </div>

        <div class="copyright">
            <p>Copyright &copy 2024. All Rights Reserved.</p>
        </div>
    </section>
    </section>

    <script src="/javascript/navbar.js"></script>
    <script src="/javascript/login.js"></script>
</body>
</html>
