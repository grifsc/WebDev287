<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/css/client-home.css">
    <link rel="stylesheet" href="/css/admin-profile-dropdown.css">
    <title>Client Home</title>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside>
            <div class="top">
                <div class="logo"></div>

                <div class="close" id="close-btn">
                    <span class="icons"><i class="fa-solid fa-xmark"></i></span>
                </div>
            </div>

            <div class="sidebar">
                <a href="/html/client-home.html" class ="active">
                    <span class="icons"><i class="fa-solid fa-house"></i></span>
                    <h3 href="#">Home</h3>
                </a>
    
                <!--Offered Services-->
                <a href="/html/offered-services.html">
                    <span class="icons"><i class="fa-solid fa-list-check"></i></span>
                    <h3 href="#">Offered Services</h3>
                </a>
    
                <!--Manage Orders-->
                <a href="/html/manage-orders.html">
                    <span class="icons"><i class="fa-solid fa-tags"></i></span>
                    <h3 href="#">Manage Orders</h3>
                </a>
    
                <!--Billing Overview-->
                <a href="/html/client-finance.html">
                    <span class="icons"><i class="fa-solid fa-money-check-dollar"></i></span>
                    <h3 href="#">Billing Overview</h3>
                </a>
    
                <!--Account Settings-->
                <a href="client-settings.html">
                    <span class="icons"><i class="fa-solid fa-gear"></i></span>
                    <h3 href="#">Account Settings</h3>
                </a>

                <!--Log out-->
                <a href="/html/home.html">
                    <span class="icons"><i class="fa-solid fa-arrow-right-from-bracket"></i></span>
                    <h3 href="#">Log Out</h3>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main>
            <div class="top">
                <button id="menu-btn"><i class="fa-solid fa-bars"></i></button>
                <div class="profile">
                    <div class="info">
                        <p>Hey, <b id="client-name"></b></p>
                        <small class="text-muted">Client</small>
                    </div>
                    <div class="profile-picture" onclick="toggleDropdown()">
                        <img src="/images/profile-pic.webp">
                    </div>
            
                    <!-- Profile dropdown menu -->
                    <div class="dropdown">
                        <div id="profileDropdownMenu" class="dropdown-content">
                            <a href="client-home.html">Client Home</a>
                            <a href="client-settings.html">Settings</a>
                            <a href="/html/home.html">Log Out</a>
                        </div>
                    </div>
                </div>
            </div>

            <h1 class="home-title">Home Page</h1>
            <div class="dashboard-cards">
                <div class="card">
                    <h3>Total Services</h3>
                    <p><span id="num-bookings"></span></p>
                    <small class="text-muted">Total</small>
                </div>
                <div class="card">
                    <h3>Upcoming Payments</h3>
                    <p><span id="amount-due"></span></p>
                    <small class="text-muted">Due Soon</small>
                </div>
                <div class="card">
                    <h3>Next Booking</h3>
                    <p><span id="next-booking"></span></p>
                    <small class="text-muted" id="next-service"></small>
                </div>
            </div>

            <div class="content-table">
                <h2>Recent Services</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Service Name</th>
                            <th>Date</th>
                            
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </main>
        <script src="/javascript/admin-profile-dropdown.js"></script>
        <script src="/javascript/clientHome.js"></script>
        <script src="/javascript/sidebar.js"></script>
    </div>
</body>
</html>
