<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/css/client-finance.css">
    <link rel="stylesheet" href="/css/admin-profile-dropdown.css">
    <title>Client Finance</title>
</head>

<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="/images/logo.png" alt="404">
                </div>

                <div class="close" id="close-btn">
                    <span class="icons"><i class="fa-solid fa-xmark"></i></span>
                </div>
            </div>

            <div class="sidebar">
                <a href="/html/client-home.html">
                    <span class="icons"><i class="fa-solid fa-house"></i></span>
                    <h3 href="client-home.html">Home</h3>
                </a>
    
                <!--Offered Services-->
                <a href="/html/offered-services.html">
                    <span class="icons"><i class="fa-solid fa-list-check"></i></span>
                    <h3 href="#">Offered Services</h3>
                </a>
    
                <!--Manage Orders-->
                <a href="/html/manage-orders.html">
                    <span class="icons"><i class="fa-solid fa-tags"></i></span>
                    <h3 href="#">Manage Orders</h3>
                </a>
    
                <!--Billing Overview-->
                <a href="/html/client-finance.html" class ="active">
                    <span class="icons"><i class="fa-solid fa-money-check-dollar"></i></span>
                    <h3 href="#">Billing Overview</h3>
                </a>
    
                <!--Account Settings-->
                <a href="client-settings.html">
                    <span class="icons"><i class="fa-solid fa-gear"></i></span>
                    <h3 href="#">Account Settings</h3>
                </a>
    
                <!--Log out-->
                <a href="/html/home.html">
                    <span class="icons"><i class="fa-solid fa-arrow-right-from-bracket"></i></span>
                    <h3 href="#">Log Out</h3>
                </a>
            </div>
        </aside>

        <main>
            <!--Profile icon and name in top right-->
        <div class="right">
            <div class="top">
                <button id="menu-btn"><i class="fa-solid fa-bars"></i></button>
                <div class="profile">
                    <div class="info">
                        <p>Hey, <b>John</b></p>
                        <small class="text-muted">Client</small>
                    </div>
                    <div class="profile-picture" onclick="toggleDropdown()">
                        <img src="/images/profile-pic.webp">
                    </div>
            
                    <!-- Profile dropdown menu -->
                    <div class="dropdown">
                        <div id="profileDropdownMenu" class="dropdown-content">
                            <a href="client-home.html">Client Home</a>
                            <a href="client-settings.html">Settings</a>
                            <a href="/html/home.html">Log Out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <div class="content-table">
                <h1>Requested Services</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Service Name</th>
                            <th>Payment Status</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <h1 class="services-bills-receipts">Completed Services Receipts</h1>
            <div class="bills-container">
                
            </div>

            <h1 class="services-bills-receipts">Upcoming Payments Receipts</h1>
            <div class="bills-container1">
                
            </div>
        </main>
    </div>

    <script src="/javascript/servicesClient.js"></script>
    <script src="/javascript/clientFinance.js"></script>
    <script src="/javascript/admin-profile-dropdown.js"></script>
    <script src="/javascript/admin-dashboard.js"></script>
</body>
</html>
