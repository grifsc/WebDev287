<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/css/modify-page.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="/images/logo.png" alt="404">
                </div>

                <div class="close" id="close-btn">
                    <span class="icons"><i class="fa-solid fa-xmark"></i></span>
                </div>
            </div>

            <div class="sidebar">
                <a href="/html/admin-dashboard.html">
                    <span class="icons"><i class="fa-solid fa-house"></i></span>
                    <h3 href="#">Dashboard</h3>
                </a>

                <a href="admin-customers.html">
                    <span class="icons"><i class="fa-solid fa-user"></i></span>
                    <h3 href="#">Customers</h3>
                </a>

                <a href="admin-manage-services.html">
                    <span class="icons"><i class="fa-solid fa-bars-progress"></i></span>
                    <h3 href="#">Manage Services</h3>
                </a>

                <a href="modify-services.html">
                    <span class="icons"><i class="fa-solid fa-window-restore"></i></span>
                    <h3 href="#">Modify Services</h3>
                </a>

                <a href="/html/modify-website.html" class="active">
                    <span class="icons" ><i class="fa-solid fa-window-restore"></i></span>
                    <h3 href="#">Modify Website</h3>
                </a>

                <a href="admin-settings.html">
                    <span class="icons"><i class="fa-solid fa-gear"></i></span>
                    <h3 href="#">Setting</h3>
                </a>

                <a href="home.html">
                    <span class="icons"><i class="fa-solid fa-arrow-right-from-bracket"></i></span>
                    <h3 href="#">Log Out</h3>
                </a>
            </div>
        </aside>

        <main>
            <div class="top">
                <button id="menu-btn"><i class="fa-solid fa-bars"></i></button>
                <div class="profile">
                    <div class="info">
                        <p>Hey, <b>Matteo</b></p>
                        <small class="text-muted">Admin</small>
                    </div>
                    <div class="profile-picture">
                        <img src="/images/profile-pic.webp">
                    </div>
                </div>
            </div>

            <div class="main-content">
                <h1>Modify Website</h1>

                <!-- Home Page Section -->
                <div class="home-page-form form-section">
                    <h2>Home Page</h2>
                    <label class="subtitle">Company Brand</label>
                    <label>Company Name</label>
                    <input type="text" id="name" name="name" placeholder="ex: Google" required>
                    <label>Logo</label>
                    <input type="file" id="logo" name="logo" required>

                    <label>Opening Message</label>
                    <input type="text" id="welcome" name="welcome" placeholder="Welcome to our cleaning services!" required>

                    <label>Initial Short Hook</label>
                    <textarea id="hook" name="hook" placeholder="Enter description..." required></textarea>

                    <label>Welcome Page Background Image</label>
                    <input type="file" id="welcome-background" required>

                    <div class="benefits">
                        <label class="subtitle">Benefits of your Services</label>
                        <label>Title to introduce the benefits</label>
                        <input type="text" id="benefit-title" name="benefit-title" placeholder="ex: Why choose us?" required>
                        <label>Benefit 1</label>
                        <input type="text" id="benefit-1" name="benefit-1" placeholder="ex: Reliable" required>
                        <label>Explanation</label>
                        <textarea id="benefit-description-1" name="benefit-description-1" placeholder="Enter description..." required></textarea>

                        <label>Benefit 2</label>
                        <input type="text" id="benefit-2" name="benefit-2" placeholder="ex: Inexpensive" required>
                        <label>Explanation</label>
                        <textarea id="benefit-description-2" name="benefit-description-2" placeholder="Enter description..." required></textarea>

                        <label>Benefit 3</label>
                        <input type="text" id="benefit-3" name="benefit-3" placeholder="ex: Convenient" required>
                        <label>Explanation</label>
                        <textarea id="benefit-description-3" name="benefit-description-3" placeholder="Enter description..." required></textarea>

                        <label>Benefit 4</label>
                        <input type="text" id="benefit-4" name="benefit-4" placeholder="ex: Accessible" required>
                        <label>Explanation</label>
                        <textarea id="benefit-description-4" name="benefit-description-4" placeholder="Enter description..." required></textarea>
                    </div>

                    <div class="slideshow">
                        <label class="subtitle">Slideshow</label>

                        <label>Slideshow Image 1:</label>
                        <input type="file" id="slideshow-1" name="slideshow-1" accept="image/*" required /><br />
                        <label>Caption for Image 1</label>
                        <input type="text" id="caption-1" name="caption-1" placeholder="Enter your caption">

                        <label>Slideshow Image 2:</label>
                        <input type="file" id="slideshow-2" name="slideshow-2" accept="image/*" required /><br />
                        <label>Caption for Image 2</label>
                        <input type="text" id="caption-2" name="caption-2" placeholder="Enter your caption">

                        <label>Slideshow Image 3:</label>
                        <input type="file" id="slideshow-3" name="slideshow-3" accept="image/*" required /><br />
                        <label>Caption for Image 3</label>
                        <input type="text" id="caption-3" name="caption-3" placeholder="Enter your caption">

                        <label>Slideshow Image 4:</label>
                        <input type="file" id="slideshow-4" name="slideshow-4" accept="image/*" required /><br />
                        <label>Caption for Image 4</label>
                        <input type="text" id="caption-4" name="caption-4" placeholder="Enter your caption">
                    </div>

                    <!-- Save and Preview Buttons -->
                    <div class="form-btn" style="margin-top: 1rem;">
                        <button type="submit" class="btn save-home-page" id="save-home-page">Save Changes</button>
                        <button class="btn preview">Client's View</button>
                    </div>
                </div>

                <!-- Contact Page Section -->
                <div class="contact-form form-section">
                    <h2>Contact Page</h2>
                    <label>Small Description for Contact Page</label>
                    <textarea name="contact-description" id="contact-description" placeholder="Enter description..." required></textarea>

                    <label>Email</label>
                    <input type="email" id="email" name="email" placeholder="contact@example.com" required>

                    <label >Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required>

                    <div class="location">
                        <label class="subtitle">Location</label>

                        <label>Address</label>
                        <input type="text" id="address" name="address" placeholder="Enter your address" required>
                        
                        <label>City</label>
                        <input type="text" id="city" name="city" placeholder="Enter your city" required>
                        
                        <label>State/Province</label>
                        <input type="text" id="state" name="state" placeholder="Enter your state or province" required>
                        
                        <label>Zip Code:</label>
                        <input type="text" id="zip" name="zip" placeholder="Enter your zip code" required>
                    </div>

                    <!-- Save and Preview Buttons -->
                    <div class="form-btn">
                        <button type="submit" class="btn save-contact" id="save-contact">Save Changes</button>
                        <button class="btn preview">Client's View</button>
                    </div>
                </div>

                <div class="footer-form form-section">
                    <h2>Footer Elements</h2>

                    <label>Brief About Us Description</label>
                    <textarea id="about-us-description" name="description" placeholder="Enter description..." required></textarea>

                    <div class="socials">
                        <label class="subtitle">Social Media Accounts</label>

                        <label>Facebook Account Link</label>
                        <input type="url" id="facebook-acc" class="facebook-acc" placeholder="Enter the link to the Facebook Account" required>

                        <label>Instagram Account Link</label>
                        <input type="url" id="instagram-acc" class="instagram-acc" placeholder="Enter the link to the Instagram Account" required>

                        <label>Twitter Account Link</label>
                        <input type="url" id="twitter-acc" class="twitter-acc" placeholder="Enter the link to the Twitter Account" required>
                        
                        <!-- Save and Preview Buttons -->
                        <div class="form-btn">
                            <button type="submit" class="btn save-footer" id="save-footer">Save Changes</button>
                            <button class="btn preview">Client's View</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <script src="/javascript/admin-dashboard.js"></script>
    <script src="/javascript/modifyWebsite.js"></script>
</body>
</html>
